<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>DatePicker Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tachyons/4.9.1/tachyons.min.css" />
  </head>
  <body>
    <div id="example-list" class="fl w-20 bg-light-gray min-vh-100 helvetica">
      <h2 class="ml2">Examples</h2>
      <a href="#Simple" class="example db ma3 link blue hover-red">Simple DatePicker</a>
      <a href="#TwoMonth" class="example db ma3 link blue hover-red">Two Month DatePicker</a>
      <a href="#Dropdown" class="example db ma3 link blue hover-red">Dropdown DatePicker</a>
      <h2 class="ml2">Documentation</h2>
      <a href="http://package.elm-lang.org/packages/dwyl/elm-datepicker/latest" class="db ma3 link blue hover-red">Elm Package Docs</a>
      <a href="https://github.com/dwyl/elm-datepicker" class="db ma3 link blue hover-red">Github</a>
    </div>
    <div class="w-100 tc">
      <div id="example" class="pa3">
      </div>
    </div>
    <script src="examples.js"></script>
    <script type="text/javascript">
    Array.prototype.slice
  .apply(document.getElementsByClassName("example"))
  .forEach(ex =>
    ex.addEventListener("click", e =>
      Elm[e.target.hash.slice(1)].embed(document.getElementById("example"))
    )
  );
</script>
  </body>
</html>

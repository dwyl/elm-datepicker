<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>DatePicker Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tachyons/4.9.1/tachyons.min.css" />
    
  </head>
  <body>
    <div id="example-list" class="fl w-20-l w-30 bg-light-gray min-vh-100 helvetica">
      <h1 class="ml2 mr3">Elm DatePicker</h1>
      <h2 class="ml2">Examples</h2>
      <a href="#Simple" class="example db ma3 link blue hover-red f5-l f3">Simple DatePicker</a>
      <a href="#Styled" class="example db ma3 link blue hover-red f5-l f3">Styled DatePicker</a>
      <a href="#Range" class="example db ma3 link blue hover-red f5-l f3">Range DatePicker</a>
      <a href="#TwoMonth" class="example db ma3 link blue hover-red f5-l f3">Two Month DatePicker</a>
      <a href="#Dropdown" class="example db ma3 link blue hover-red f5-l f3">Dropdown DatePicker</a>
      <h2 class="ml2">Documentation</h2>
      <a href="http://package.elm-lang.org/packages/dwyl/elm-datepicker/latest" class="db ma3 link blue hover-red f5-l f3">Elm Package Docs</a>
      <a href="https://github.com/dwyl/elm-datepicker" class="db ma3 link blue hover-red f5-l f3">Github</a>
      <a href="https://github.com/dwyl/elm-datepicker/issues" class="db ma3 link blue hover-green f5-l f3"><em>Please share your thoughts!</em></a>
    </div>
    <div class="w-100 tc">
      <div id="example" class="pa3">
      </div>
    </div>
    <script src="example.js"></script>
<script type="text/javascript">
  Array.prototype.slice
    .apply(document.getElementsByClassName("example"))
    .forEach(function (ex) {
      ex.addEventListener("click", function (e) {
        Elm[e.target.hash.slice(1)].embed(document.getElementById("example"));
      });
    });
  // initially render the "Styled" example to avoid "blank page" on initial page load:
  Elm['Styled'].embed(document.getElementById("example"));
</script>
  </body>
</html>
